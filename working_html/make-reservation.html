<div class="container">
    <div class="row">
        <div class="col">
            <h1>Make reservation</h1>
            <form action="" method="post" class="needs-validation" novalidate>
                <div class="form-group mt-5">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name" required autocomplete="off"
                           placeholder="enter your first name here" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name" required autocomplete="off"
                           placeholder="enter your last name here" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" required autocomplete="off"
                           placeholder="enter your email address here" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="text" name="phone" id="phone" required autocomplete="off"
                           placeholder="enter your phone number here" class="form-control">
                </div>
                <hr>
                <input type="button" class="btn btn-primary" value="Make Reservation">
            </form>
        </div>
    </div>
